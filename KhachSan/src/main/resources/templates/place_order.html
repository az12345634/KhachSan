<script>
    $(document).ready(function () {
        validateForm();
        showOrder();
    });

    function validateForm() {
        $('#payment').click(function (e) {
            e.preventDefault(); // Chặn hành động submit mặc định của form

            let userName = $('input[name="userName"]').val().trim();
            let phoneNumber = $('input[name="phoneNumber"]').val().trim();
            let noteOder = $('input[name="noteOder"]').val().trim();
            let checkInDate = $('input[name="check_in_date"]').val();
            let checkOutDate = $('input[name="check_out_date"]').val();
            let isValid = true;
            let today = new Date().toISOString().split('T')[0]; // Lấy ngày hiện tại

            // Kiểm tra ngày Check-in
            if (!checkInDate || checkInDate < today) {
                alert("Ngày check-in phải từ hôm nay trở đi.");
                isValid = false;
            }

            // Kiểm tra ngày Check-out
            if (!checkOutDate || checkOutDate <= checkInDate) {
                alert("Ngày check-out phải sau ngày check-in.");
                isValid = false;
            }

            // Kiểm tra Họ và tên
            if (userName === "") {
                $('#user').html('Hãy nhập vào họ tên của bạn').addClass('text-danger');
                isValid = false;
            } else {
                $('#user').html('');
            }

            // Kiểm tra Số điện thoại
            if (phoneNumber === "") {
                $('#errPhone').html('Hãy nhập vào số điện thoại ').addClass('text-danger');
                isValid = false;
            } else if (!/^\d{10}$/.test(phoneNumber)) {  // Kiểm tra số điện thoại có đúng định dạng 10 chữ số không
                $('#errPhone').html('Số điện thoại không hợp lệ').addClass('text-danger');
                isValid = false;
            } else {
                $('#errPhone').html('');
            }

            // Nếu tất cả các trường hợp đều hợp lệ, thực hiện AJAX
            if (isValid) {
                let formattedCheckInDate = new Date(checkInDate).toISOString().split('T')[0];
                let formattedCheckOutDate = new Date(checkOutDate).toISOString().split('T')[0];

                let objectData = {
                    code: $(this).data('code'),
                    note: noteOder,
                    checkInDate: formattedCheckInDate,
                    checkOutDate: formattedCheckOutDate,
                    username: userName,
                    phoneShipping: phoneNumber
                };

                console.log(objectData);

                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/api/order/update",
                    contentType: "application/json",
                    data: JSON.stringify(objectData),
                    dataType: "json",
                    success: function (response) {
                        payment();
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
            }
        });
    }

    function payment() {
        let objectData = {
            code: getCode()
        };
        $.ajax({
            type: "POST",
            url: "http://localhost:8080/api/payment/vnpay",
            contentType: "application/json",
            data: JSON.stringify(objectData),
            dataType: "json",
            success: function (response) {
                window.location.href = response.data;
            },
            error: function (error) {
                console.log(error);
            }
        });
    }

    function showOrder() {
        let orderCode = getCode();
        let objData = {
            code: orderCode
        };
        console.log(orderCode);
        $.ajax({
            type: "POST",
            url: "http://localhost:8080/api/order/detail",
            contentType: "application/json",
            data: JSON.stringify(objData),
            dataType: "json",
            success: function (response) {
                let productItemHtml = '';
                let detail = response.data.orderDetails;
                for (let i = 0; i < detail.length; i++) {
                    productItemHtml += '<span>' + detail[i].productName + '</span>';
                }

                $('#productItem').html(productItemHtml);
                $('.totalAmount').html(formatPrice(response.data.totalAmount));
                $('#payment').data("code", response.data.code);
                console.log(response);
            },
            error: function (error) {
                console.log(error);
            }
        });
    }
</script>
